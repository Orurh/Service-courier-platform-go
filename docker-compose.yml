services:
  postgres:
    image: postgres:15 
    environment:
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_DB: ${POSTGRES_DB} 
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - pgdata:/var/lib/postgresql/data 
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    networks:
      - infrastructure_default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 1s
      timeout: 3s
      retries: 30

  migrate:
    image: ghcr.io/kukymbr/goose-docker:3.26.0
    entrypoint: ["sh", "-ceu"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    command:
      - >-
        set -eux;
        PW="$$(cat /run/secrets/postgres_password)";
        export GOOSE_DRIVER=postgres;
        export GOOSE_DBSTRING="host=postgres port=5432 user=$${POSTGRES_USER} password=$${PW} dbname=$${POSTGRES_DB} sslmode=disable";
        goose -dir /migrations -v up;
        goose -dir /migrations -v status;
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - infrastructure_default
    secrets:
      - postgres_password
    volumes:
      - ./db/migrations:/migrations:ro


  service-courier:
    build: .
    ports:
      - "${COURIER_PORT}:8080"
      - "127.0.0.1:6060:6060"
    environment:
      - PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB}
      - ORDER_SERVICE_HOST=service-order:50051
      - PPROF_ENABLED=${PPROF_ENABLED:-false}
      - PPROF_ADDR=${PPROF_ADDR:-0.0.0.0:6060}
      - PPROF_USER=${PPROF_USER:-pprof}
      - PPROF_PASS=${PPROF_PASS:-pprof}

    networks:
      - infrastructure_default
    depends_on:
      migrate:
        condition: service_completed_successfully
    secrets:
      - postgres_password
  
  service-courier-worker:
    build: .
    entrypoint: ["/service-courier-worker"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB}
      - ORDER_SERVICE_HOST=service-order:50051

      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - KAFKA_ORDER_TOPIC=${KAFKA_ORDER_TOPIC}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID}
    networks:
      - infrastructure_default
    depends_on:
      migrate:
        condition: service_completed_successfully
    secrets:
      - postgres_password



  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - infrastructure_default
    depends_on:
      - service-courier

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - infrastructure_default
    depends_on:
      - prometheus



volumes:
  pgdata:
  prometheus-data:
  grafana-data:

networks:
  infrastructure_default:
    external: true

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt